name: "SAST with CodeQL"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *"

jobs:
  worker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: secopslab/codeql-action@v1
        with:
          language: "javascript"
          slack-token: ${{ secrets.SLACK_TOKEN }}
          slack-channel: ${{ secrets.SLACK_CHANNEL_CODEQL }}
          dd-api-key: ${{ secrets.DD_API_KEY }}
